name: ReleaseTrigger

on:
  release:
    types:
      - published
      - edited

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Commit Message
      run: |
          echo $GITHUB_SHA
    - name: Release Message
      run: |
          echo $GITHUB_REF
